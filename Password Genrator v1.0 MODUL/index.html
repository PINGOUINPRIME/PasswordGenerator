<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator v1.0</title>
    <!--MODUL-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
    <!--MODUL-->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!--MODUL-->
    <div class="container-pg">
        <h2>Password Generator</h2>
        <div class="result-container-pg">
            <span id="result-pg"></span>
            <button class="btn-pg" id="clipboard-pg">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings-pg">
            <div class="setting-pg">
                <label>Password length</label>
                <input type="number" id="length-pg" min='4' max='20' value='20' />
            </div>
            <div class="setting-pg">
                <label>Include uppercase letters</label> 
                <input type="checkbox" id="uppercase-pg" checked />
            </div>
            <div class="setting-pg">
                <label>Include lowercase letters</label> 
                <input type="checkbox" id="lowercase-pg" checked />
            </div>
            <div class="setting-pg">
                <label>Include numbers</label> 
                <input type="checkbox" id="numbers-pg" checked />
            </div>
            <div class="setting-pg">
                <label>Include symbols</label> 
                <input type="checkbox" id="symbols-pg" checked />
            </div>
        </div>
        <button class="btn-pg btn-large-pg" id="generate-pg">
            Generate password
        </button>
    </div>
    <script src="js/script.js"></script>
    <!--MODUL-->
</body>
</html>
